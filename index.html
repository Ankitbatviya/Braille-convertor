<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="images/braille.png" type="image/png">
    <style>
        /* --- Footer Styles --- */
        .footer {
            background-color: var(--color-bg-light);
            border-top: 1px solid var(--color-border-subtle);
            padding: 1.5rem 1rem;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .social-links a {
            color: var(--color-text-medium);
            text-decoration: none;
            font-size: 1.5rem; /* Larger icon size */
            margin: 0 0.75rem;
            transition: color 0.2s ease-in-out;
        }

        .social-links a:hover {
            color: var(--color-primary);
        }

        .footer-text {
            color: var(--color-text-light);
            font-size: 0.9rem;
        }
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span class="logo-text">Visionary</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Converter</a>
                <a href="aboutus.html" class="nav-link">About</a>
                <a href="lern.html" class="nav-link">Learn Braille</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-container">

            <div class="front-page-layout">
                <div class="image-column">
                    <img src="images/Translator-pana.png" alt="Abstract visual representation of Braille dots.">
                </div>
                <div class="content-column">
                    <h2>Convert Text to Braille</h2>
                    <p>Enter your text below to see its Braille representation.</p>
                    <div class="input-group">
                        <input type="text" id="textInput" placeholder="Enter text here...">
                        <button id="convertBtn">Convert</button>
                    </div>
                    <div id="brailleOutput">
                        <button id="copyBtn" title="Copy Braille to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 7a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1h-15A.5.5 0 0 1-1 7z" />
                            </svg>
                            Copy
                        </button>
                        <p>Your Braille output will appear here...</p>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="social-links">
                <a href="https://github.com/Ankitbatviya" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/ankit_batviya_2.0/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="footer-text">&copy; 2024 Visionary. All rights reserved.</p>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
